<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <svg width="1000" height="1000">
        <title> Exercise 1.1 </title>
        <desc> SVG First Example </desc>
        
        <!-- Retângulo já existente -->
        <rect x="80" y="50" width="100" height="100"/>
        
        <!-- Linha -->
        <line x1="200" y1="50" x2="300" y2="150" stroke="black"/>
        
        <!-- Círculo -->
        <circle cx="150" cy="250" r="50" fill="blue"/>
        
        <!-- Elipse -->
        <ellipse cx="300" cy="250" rx="100" ry="50" fill="green"/>
        
        <!-- Polyline -->
        <polyline points="200,400 250,500 350,500 400,400" fill="purple" stroke="red" stroke-width="10"/>
        
        <polygon points="350,300 400,350 450,300" fill="orange" stroke="black" stroke-width="10">
            <animate attributeName="points"
                    values="350,300 400,350 450,300; 370,320 420,370 470,320; 350,300 400,350 450,300" 
                    dur="1s" 
                    repeatCount="indefinite"/>
        </polygon>
          
    </svg>
    



</body>
<html>
